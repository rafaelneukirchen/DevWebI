<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efeitos de Transição</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s;
            transition-delay: 1s; /* atraso de 1s */
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>

<h1>A Propriedade CSS <i>transition-delay</i></h1>

<p>Passe o mouse sobre o elemento div abaixo para ver o efeito de transição:</p>

<div></div>


<p><b>Obs:</b> O efeito de transição tem 1s de atraso antes de começar.</p>

</body>
</html>
