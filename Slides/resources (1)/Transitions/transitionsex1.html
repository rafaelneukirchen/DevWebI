<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efeitos de Transição</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>

<h1>A Propriedade CSS Transition</h1>

<p>Passe o mouse sobre o elemento div abaixo para ver o efeito de transição:</p>

<div></div>

<p><b>Obs:</b> Este exemplo não funciona em versões anteriores ao Internet Explorer 9.</p>

</body>
</html>
