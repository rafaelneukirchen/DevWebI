<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regras de Animação</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
            0%   {background-color: red;}
            25%  {background-color: yellow;}
            50%  {background-color: blue;}
            100% {background-color: green;}
        }
    </style>
</head>
<body>

<p><b>Nota:</b> Recarregue a página para ver a animação novamente.</p>

<div></div>


<p><b>Obs:</b> Quando a animação termina o elemento volta ao estilo original.</p>

</body>
</html>
