<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Horizontal</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dddddd;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>

<p>Foi adcionanda uma cor de fundo a lista para mostrar a área de links. Toda a área de links é clicável, não só o texto.</p>
<p><b>Obs</b>.: Se !DOCTYPE não for declarado, itens flutuantes podem gerar resultados inesperados.</p>

</body>
</html>
