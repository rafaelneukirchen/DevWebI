<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menus de Navegação</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 60px;
        }

        li a {
            display: block;
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<p>Adcionada cor de <i>background</i> para mostrar a área de links</p>
<p>Note que toda a área de links é clicável, não só o texto.</p>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>


</body>
</html>
