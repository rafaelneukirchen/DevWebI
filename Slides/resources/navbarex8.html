<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Horizontal</title>

    <style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    }

    li {
    display: inline;
    }
    </style>

</head>
<body>

<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>

<p>Primeiro exemplo utilizando lista horizontal.</p>

</body>
</html>
