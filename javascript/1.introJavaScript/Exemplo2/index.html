<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Exemplo 2.</title>
</head>
<body>

    <h2>Exemplo 2 JavaScript</h2>

    <p>O método <i>document.getElementById()</i> acessa o elemento HTML da página, que será alterado pela propriedade <i>innerHTML</i>. </br>A "id" (demo) define o elemento que será alterado. O resultado da operação de adição é calculado pelo JavaScript e exibido na tela.</p>

    <p>Exemplo:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>

</body>
</html>
