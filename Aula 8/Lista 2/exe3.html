<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Disabled</h3>
        <input type="text" disabled placeholder="Disabled">
        <hr>
        <h3>readonly</h3>
        <input readonly type="text" placeholder="ReadOnly">
        <hr>
        <h3>MaxLengths</h3>
        <input type="text" maxlength="40" placeholder="40">
    </form>    
</body>
</html>
